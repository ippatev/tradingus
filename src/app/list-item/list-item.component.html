<div class="list-item">
  <div class="list-item-pic">
    <tui-svg class="list-item-icon" src="tuiIconLikeLarge"></tui-svg>
  </div>
  <div class="list-item-content">
    <div class="list-item-title">{{ title }}</div>
    <div class="list-item-subtitle">{{ subTitle }}</div>
  </div>
  <div class="list-item-info">
    <div class="list-item-status">
      <tui-money currency="USD" [value]="-150.5" [colored]="true"> </tui-money>
    </div>
  </div>
</div>
